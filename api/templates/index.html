{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>servidor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'style5.css' %}">
    <script src="{% static 'nani.js' %}"></script>

</head>
<body style="display: flex; justify-content:center ; align-items: center;height: 100vh;overflow: hidden;">
  <div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab"><a class="active" href="#signup-tab-content" style="border-top-left-radius: 7px;">Registrar</a></h3>
			<h3 class="login-tab"><a href="#login-tab-content" style="border-top-right-radius: 7px;">Entrar</a></h3>
		</div>
		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="signup-form" action='' method="post">
						{% csrf_token %}	
					<input type="text" class="input" id="username" name="username" autocomplete="off" placeholder="Usuario" minlength="1" maxlength="50" required>
					<input type="email" class="input" id="email" name="email" autocomplete="off" placeholder="Correo" maxlength="50" required>		
					<input type="password" class="input" id="password1" name="password1" autocomplete="off" placeholder="Contraseña" minlength="1" maxlength="50" required>
					<input type="submit" class="button" value="Registrar" >
					{% if messages %}
						{% for message in messages %}
						<div class="alert alert-success" role="alert">
							{{message}}
						</div>
						{% endfor %}
       				 {% endif %}
				</form>
				<div class="help">
					<p>Por Francisco Javier Osorio Torres</p>
					<p>9ISC22</p>
				</div>
			</div>
			<div id="login-tab-content">
				<form class="login-form" action="" method="post">
					{% csrf_token %} 
					<input type="text" class="input" id="username" name="username" autocomplete="off" placeholder="usuario" required>
					<input type="password" class="input" id="password" name="pass" autocomplete="off" placeholder="Contraseña" required>
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Recuerdame</label>
					<input type="submit" class="button" value="Entrar">
					 <p><a href="{% url 'comedor' %}"> Invitado </a> </p>
				</form>
				<div class="help">
					<p><a href="">¿Haz olvidado tu contraseña?</a></p>
				</div>
			</div>
		</div>
	</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'nani.js' %}"></script>
</body>
  </html>


</body>
</html>
