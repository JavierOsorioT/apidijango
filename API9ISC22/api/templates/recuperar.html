{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static 'style3.css' %}'>
    <script src='main.js'></script>
</head>
<body>
    <div class="recovery-box">
        <h2>Recuperar Cuenta</h2>
        <p>Por favor, introduce tu correo electrónico para recuperar tu cuenta.</p>
        <form method="post">
            {% csrf_token %}
            <label for="email_phone">Correo Electrónico :</label>
            <input type="text" id="email_phone" name="email_phone" required>
            <button type="submit">Recuperar</button>
        </form>
        <a href="{% url 'index' %}">Atrás</a>
        <div class="led"></div>
    </div>
</body>
</html>
